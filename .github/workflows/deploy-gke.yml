name: build-and-deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: modern-saga-472703-k3
          service_account_key: ${{ secrets.GCP_KEY }}
          export_default_credentials: true

      - name: Configure Docker authentication
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/modern-saga-472703-k3/nginx-repo/nginx-demo:v1 .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/modern-saga-472703-k3/nginx-repo/nginx-demo:v1

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials postgres-demo-cluster --zone us-central1-a --project modern-saga-472703-k3

      - name: Deploy to GKE
        run: kubectl apply -f k8s/nginx-deployment.yml
