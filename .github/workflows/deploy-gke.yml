name: Deploy NGINX to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: modern-saga-472703-k3

      - name: Install gke-gcloud-auth-plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk google-cloud-sdk-gke-gcloud-auth-plugin
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      - name: Authenticate with GCP
        shell: bash
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > /tmp/key.json
          gcloud auth activate-service-account --key-file=/tmp/key.json
          gcloud config set project modern-saga-472703-k3
          gcloud config set compute/zone us-central1-a

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials test-demo-cluster --zone us-central1-a --project modern-saga-472703-k3

      - name: Deploy NGINX manifests
        run: |
          kubectl apply -f k8s/nginx-deployment.yaml
          kubectl apply -f k8s/nginx-service.yaml

      - name: Verify deployment
        run: |
          kubectl get pods,svc

      - name: Get External IP of NGINX Service
        run: |
          echo "Waiting for LoadBalancer IP..."
          kubectl get svc nginx-service -o wide
