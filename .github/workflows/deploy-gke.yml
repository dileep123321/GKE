name: Deploy NGINX to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: modern-saga-472703-k3
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 3️⃣ Install GKE auth plugin for kubectl
      - name: Install gke-gcloud-auth-plugin
        run: |
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
          echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV

      # 4️⃣ Authenticate to GCP
      - name: Decode and configure GCP credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${HOME}/key.json
          gcloud auth activate-service-account --key-file=${HOME}/key.json
          gcloud config set project modern-saga-472703-k3
          gcloud config set compute/zone us-central1-a

      # 5️⃣ Connect to your GKE cluster
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials test-demo-cluster \
            --zone us-central1-a \
            --project modern-saga-472703-k3

      # 6️⃣ Deploy your Kubernetes manifests
      - name: Deploy NGINX manifests
        run: |
          kubectl apply -f k8s/nginx-deployment.yaml
          kubectl apply -f k8s/nginx-service.yaml

      # 7️⃣ Verify the deployment
      - name: Verify deployment
        run: |
          kubectl get pods,svc

      # 8️⃣ Get External IP (optional)
      - name: Get External IP of NGINX Service
        run: |
          echo "Waiting for LoadBalancer IP..."
          kubectl get svc nginx-service -o wide
